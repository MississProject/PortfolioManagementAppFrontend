<div class="container-fluid">
<!-- <div class="row g-4 py-5 row-cols-1 row-cols-lg-3"> -->
  <div class="parent">
    <div class="child">
      <h1>{{user?.userName}}'s Stock Portfolio</h1>
      <!-- <p style="text-align:center;">{{user?.userName}}</p> -->
      <!-- <p style="text-align:center;">{{user?.emailAddress}}</p> -->
    </div>
  </div>

  <div>
    <table class="center table table-striped">
      <thead>
      <tr>
        <th scope="col">Stock Symbol</th>
        <th scope="col">Number of Shares</th>
        <th scope="col">Total Value of Shares</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of stockOrderWithCost">
          <td><b>{{order.stockSymbol}}</b></td>
          <td>{{order.numOfShares}}</td>
          <td>{{order.cost.toFixed(1)}}</td>
      </tr>
      </tbody>
    </table>
    </div>

  <div class="parent">
    <div class="tablemid">
      <h2>Total Balance</h2>
      <p style="text-align:center;">{{user?.funds | number: '.2-2'}} USD</p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add More Funds
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">+ Add Funds</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="padding">
          <div class="row">
          <div class="col-sm-32">
          <div class="card">
          <div class="card-header">
          <strong>Credit Card</strong>
          <h1></h1>
          <small>enter your card details</small>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
              <div class="form-group">
                  
              
                  
              <label for="name">Amount</label>
              <input class="form-control" id="amount" type="text" placeholder="Enter desired amount">
              </div>
              </div>
              </div>

          <div class="row">
          <div class="col">
          <div class="form-group">
              
          
              
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" placeholder="Enter your name">
          </div>
          </div>
          </div>

          
          <div class="row">
          <div class="col-sm-12">
          <div class="form-group">
          <label for="ccnumber">Credit Card Number</label>
          
          
          <div class="input-group">
          <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email">
          <div class="input-group-append">
          </div>
          </div> 
          </div>
          </div>
          </div>
          
          <div class="row">
          <div class="form-group col-sm-4">
          <label for="ccmonth">Month</label>
          <select class="form-control" id="ccmonth">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          </select>
          </div>
          <div class="form-group col-sm-4">
          <label for="ccyear">Year</label>
          <select class="form-control" id="ccyear">
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
          <option>2028</option>
          <option>2029</option>
          <option>2030</option>
          </select>
          </div>
          <div class="col-sm-4">
          <div class="form-group">
          <label for="cvv">CVV/CVC</label>
          <input class="form-control" id="cvv" type="text" placeholder="123">
          </div>
          </div>
          </div>
          
          </div>
          <div class="card-footer">
          <button class="btn btn-sm btn-success float-right" type="submit">
          <i class="mdi mdi-gamepad-circle"></i> Continue</button>
          <button class="btn btn-sm btn-danger" type="reset">
          <i class="mdi mdi-lock-reset"></i> Reset</button>
          </div>
          </div>
          </div>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>

</div>
